        h1{

        h2{
            color: #272044;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;

        }

        button{
            display: block;
            margin: 20px auto;
            color:#885df1;
            padding: 12px 20px;
            background: transparent;
            border:1px solid #885df1;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #CFCBD5;
            transition: all 200ms ease-in-out;
        }

        button:hover{
            background: #885df1;
            color:white;
            cursor: pointer;
        }

        p{
            text-align: center;
        }

        img{
            display: block;
            margin: auto;
        }

        ul{
           list-style-type: none;
           text-align: center;
           padding: 0%;
        }

        a{
            text-decoration: none;
            transition: all 200ms ease-in-out;
        }

        a:hover{
            text-decoration: underline;

        }

        li{
            display: inline;
            margin: 0 15px;
        }

        .email{
            color:#885df1
        }

        .media{
            color:#885df1
        }

        .coders{
            color:blue;
        }

        .courses{
            color:red;
        }

        .stories{
            color: green;
        }
